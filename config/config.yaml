# 1. 联邦学习与训练设置
federation:
  num_rounds: 50
  local_epochs: 5
  batch_size: 32

training:
  lr: 0.001
  optimizer: 'adam'

personalization:
  epochs: 10
  lr: 0.0005

# 正则化设置
regularization:
  lambda_trend: 0.1
  lambda_season: 0.1

